<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: skyblue;
            text-align: center;
        }
        h1{
            color: orangered;
        }
        form{
            background-color: orange;
            width: 600px;
            margin: auto;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 10px 10px black;
        }
        fieldset{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Hero Form</legend>
            <input type="text" name="" id="" placeholder="Enter Name:" minlength="5" maxlength="10" required readonly><br><br>
            <label for="">Address:</label>
            <textarea name="" id="" cols="10" 
            rows="3"></textarea><br><br>
        <label for="">Select Your Favourite 
            Super Hero:</label>
            <select name="" id="">
                <optgroup label="MCU">
                <option value="">Iron Man</option>
                <option value="" disabled>Captain America</option>
                </optgroup >
                <optgroup label="DCU">
                <option value="">Super Man</option>
                <option value="" selected>Bat Man</option>
                </optgroup>
            </select><br><br>
            <label for="">How much do you like 
                this hero?</label>
            <input type="range" min="0" max="1000" 
            name="" id=""><br><br>
            <label for="">Select Date:</label>
            <input type="date" name="" id="" required><br><br>
            <label for="">Select Time:</label>
            <input type="time" name="" id="" required><br><br>
            <label for="Upload File:"></label>
            <input type="file" name="" id="" required><br><br>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </fieldset>
    </form>
    
</body>
</html>

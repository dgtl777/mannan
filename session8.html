<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <style>
        * {
            color: red;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url(https://images.ctfassets.net/hrltx12pl8hq/5GaLeZJlLyOiQC4gOA0qUM/a0398c237e9744ade8b072f99349e07a/shutterstock_152461202_thumb.jpg?fit=fill&w=368&h=207);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            text-align: center;
        }

        h1 {
            color: orange;
        }

        #title,
        #day {
            color: blue;
        }

        .session {
            color: red;
        }

        div p {
            color: yellow;
        }

        td {
            width: 50px;
            height: 50px;
        }

        td:nth-child(odd) {
            background-color: black;
        }

        td:nth-child(even) {
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="title">CSS Selectors</h1>
        <h1 id="day">Tuesday</h1>
        <h1 class="session">Session 8</h1>
        <h2>Hello</h2>
        <h5>Hi</h5>
    </header>
    <p>Today is a very hot day</p>
    <div>
        <p>This para is inside the div</p>
    </div>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
